<!-- 
  fl-model-debug
  Styled template to monitor model changes.
--> 
<style type="text/css">
  .modelDebug {
    margin: 5px 0;
    padding: 5px;
    background-color: #eee;
    border: 1px solid #ccc;
  }

  .modelDebug h3 {
    margin: 0;
  }
</style>

<div class="modelDebug">
  <h3>Model Debug: {{modelName}}</h3>
  <span>{{modelValue}}</span>
</div>
